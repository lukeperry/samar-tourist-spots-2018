<!DOCTYPE html>
<html>
<head>
    <script>function swapImage(id, path)
    {
        var el = document.getElementById(id);
        el.count = el.count || 0;
        el.src = path[el.count];
        el.count = (el.count + 1) &#37; path.length;
    }
    function slideshow() {
        setInterval(function () {
            swapImage('slide1', [
                "images/samar-archeo/samar-archeo1.jpg",
                "images/samar-archeo/samar-archeo2.jpg",
                "images/samar-archeo/samar-archeo3.jpg",
                "images/samar-archeo/samar-archeo4.jpg",

            ]);
            swapImage('slide2', [
                "images/sohoton/sohoton1.jpg",
                "images/sohoton/sohoton2.jpg",
                "images/sohoton/sohoton3.jpg",
                "images/sohoton/sohoton4.jpg"
            ]);
        }, 3000);
    }
    onload = slideshow;
    </script>
<body>

<img id="slide1" height="200" width="400" src="images/samar-archeo/samar-archeo1.jpg">
<img id="slide2" height="200" width="400" src="images/sohoton/sohoton1.jpg">

</body>
</html>
